    <div class="main">
      <div class="icon" id="rightC">

      </div>
      <iframe frameborder="0" width="100%" height="100%"></iframe>
    </div>

  <div class="uploadModel">
      <div class="uTitle" id="uTitle">UI 上传</div>
      <form role="form" name="file" id="myForm" enctype="multipart/form-data">
        <!--上传文件需使用enctype="multipart/form-data"-->
      <ul class="form">
        <li>
          <div class="title">项目名称：</div>
          <div class="input">
            <input type="text" placeholder="请输入项目名称，最长20个字" maxlength="20" name="prdName" id="prdName">
            <div class="cover"></div>
          </div>
        </li>
        <li>
          <div class="title">文件上传：</div>
          <div class="input">
            <input type="file" id="upload_file" accept="aplication/zip" name="upName">
            <div class="progress">
              <div id="progress_bar_top"></div>
              <span id="progressValue">0%</span>
            </div>
          </div>
        </li>
      </ul>
      <input style="display: none" type="text" name="prdId" id="prdId">
      </form>
      <div class="sendInfotitle">请选择邮件通知对象:</div>
      <div class="sendInfo">
        <div id="tree"></div>
      </div>
      <p id="to">文件将上传到《<span id="willName">第一个项目</span>》项目下</p>
      <div class="button">
        <button class="cancle">取消</button>
        <button id="submit">提交</button>
      </div>
  </div>
